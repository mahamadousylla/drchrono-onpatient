{% extends "base.html" %}
{% block content %}

<div>
	<div style="width: 30%;margin: 0 auto;margin-top: 100px">
		<h5>Sleep Tracker</h5>

		<form action="/chart_sleep.html">
			<div>
			  <label>How many hours of sleep did you get last night?</label>
			  <select class="browser-default" name=sleep>
			    <option value="" disabled selected>Choose your option</option>
			    <option value="0">0</option>
			    <option value="1">1</option>
			    <option value="2">2</option>
			    <option value="3">3</option>
			    <option value="4">4</option>
			    <option value="5">5</option>
			    <option value="6">6</option>
			    <option value="7">7</option>
			    <option value="8">8</option>
			    <option value="9">9</option>
			    <option value="10">10</option>
			    <option value="11">11</option>
			    <option value="12">12</option>
			    <option value="13">13</option>
			    <option value="14">14</option>
			    <option value="15">15</option>
			    <option value="16">16</option>
			    <option value="17">17</option>
			    <option value="18">18</option>
			    <option value="19">19</option>
			    <option value="20">20</option>
			    <option value="21">21</option>
			    <option value="22">22</option>
			    <option value="23">23</option>
			    <option value="24">24</option>
			  </select>
			</div>

			<div style="margin: 0 auto; margin-left: 40%; margin-top: 20px;width:30%">
 				<input class="waves-effect waves-light btn" type="submit" value="Submit">
			</div>
		</form>
	</div>

	
</div>

{% endblock content %}
